<div ng-class="{ 'complete' : item.isComplete}" class="todo">


    <div class="todo-text">
        {{item.title}}
    </div>

    <div class="todo-action-buttons">
        <md-button md-ripple-size="full" ng-click="deleteTodo(item)">Delete</md-button>
        <md-button md-ripple-size="full" ng-click="toggleTodoComplete()">Completed</md-button>
        <md-button md-ripple-size="full" ng-click="editTitle(item, $event)">Edit</md-button>
    </div>
</div>
