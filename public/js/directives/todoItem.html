<div ng-class="{ 'complete' : item.isComplete}" class="todo">
	<div ng-switch on="edit">
		<div ng-switch-when="true">
			<form id="todo-form" ng-submit="submitForm(this)">
                <input ng-blur="uneditTitle()"  placeholder="What needs to be done?" autofocus id="titleInput" ng-model="tempTitle" autofocus>
            </form>
		</div>
		<div ng-switch-default>
			<div ng-dblclick="editTitle()"> {{item.title}} </div>
		</div>
    </div>
    <button ng-click="deleteTodo()" >Delete</button>
    <button ng-click="toggleTodoComplete()" >Completed</button>
</div>
