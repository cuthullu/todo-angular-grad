<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <!–[if lt IE 9]>
            <script src="node_modules/whatwg-fetch/fetch.js"></script>
        <![endif]–>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="count-label"></div>
        <section>
            <h2 id="todo-list-placeholder">Loading...</h2>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <input class="button" id="submit-todo" type="submit" value="Create">
            </form>
            <div class="buttonsDiv">
                <br />
                <button class="button" onclick="deleteCompleted()">Delete Completed</button>
            </div>
            <div id="messages" disabled="true"></div>
        </section>
        <div class="filtration">
            <legend>Filter By</legend>
            <input type="radio" name="filter" value="all" onClick="filter(this.value)" checked/>All<br />
            <input type="radio" name="filter" value="active" onClick="filter(this.value)" />Active<br />
            <input type="radio" name="filter" value="complete" onClick="filter(this.value)" />Completed<br />
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
