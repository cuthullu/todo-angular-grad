<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body ng-controller="TodoController">
        <header>
            <h1>TODO List</h1>
        </header>
        <section>
            <h2 id="todo-list-placeholder" ng-show="loading">Loading...</h2>
            <ul id="todo-list">
                <li ng-repeat="item in items">
                    {{item.title}}
                </li>
            </ul>
            <form id="todo-form" ng-submit="submitForm()">
                <input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTodo">
                <input id="submit-todo" type="submit" value="Create">
            </form>
            <div id="error">{{error}}</div>
        </section>
    </body>
</html>
