<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <div id="wrapper">
            <div id="sidebar-wrapper">
                 <header>
                    <h1>TODO List</h1>
                </header>
                <div class="filtration btn-group-vertical" role="group" aria-label="Filter">
                    <button type="radio" class="btn btn-default" autofocus="true" name="filter" value="all" onClick="filter(this.value)" checked/>All<br />
                    <button type="radio" class="btn btn-default" name="filter" value="active" onClick="filter(this.value)" />Active<br />
                    <button type="radio" class="btn btn-default" name="filter" value="complete" onClick="filter(this.value)" />Completed<br />
                </div>
               
                <div class="buttonsDiv">
                    <br />
                    <button class="btn btn-default" onclick="deleteCompleted()">Delete Completed</button>
                </div>
                <div id="count-label"></div>
            </div>
            <div id="page-content-wrapper">
                <div class="page-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10">
                                <section>
                                    <h2 id="todo-list-placeholder">Loading...</h2>
                                    <ul  class="list-group todo-list-group" id="todo-list"></ul>
                                     <form id="todo-form">
                                        <div class="input-group">
                                            <input id="new-todo" class="form-control background-coloured" placeholder="What needs to be done?" autofocus>
                                            <span class="input-group-btn">
                                            <button class="btn btn-default" id="submit-todo" type="submit" value="Create">Search</button>
                                        </div>
                                    </form>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<div id="messages" disabled="true"></div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
